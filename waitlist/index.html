<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SlopeStory - Remember Your Ski Adventures</title>
  <meta name="description" content="Track every resort you ride. Turn your ski trips into photo books. Coming soon to iOS.">

  <!-- Open Graph -->
  <meta property="og:title" content="SlopeStory - Remember Your Ski Adventures">
  <meta property="og:description" content="Track every resort you ride. Turn your ski trips into photo books.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://app.slopestory.com/waitlist">

  <!-- Favicon - Mountain logo -->
  <link rel="icon" type="image/png" href="/assets/logo-light.png">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-VRNW0X7NRJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-VRNW0X7NRJ');
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #FFFFFF;
      color: #1E2936;
      line-height: 1.6;
    }

    /* Main container */
    .page {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      padding: 48px;
      position: relative;
      background:
        radial-gradient(circle at 0% 100%, rgba(66, 152, 210, 0.06) 0%, transparent 50%),
        radial-gradient(circle at 100% 0%, rgba(66, 152, 210, 0.04) 0%, transparent 50%);
    }

    /* Grid Layout */
    .hero-grid {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-areas:
        "brand phone"
        "heading phone"
        "tagline phone"
        "form phone"
        "social phone";
      gap: 0 48px;
      max-width: 1100px;
      width: 100%;
      margin: 0 auto;
      align-content: center;
    }

    /* Grid items */
    .brand-row { grid-area: brand; }
    h1 { grid-area: heading; }
    .tagline { grid-area: tagline; }
    .form-card { grid-area: form; }
    .social-link { grid-area: social; }
    .hero-phone { grid-area: phone; }

    /* Brand Row */
    .brand-row {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 24px;
    }

    .app-icon {
      width: 64px;
      height: 64px;
      background: #1E2936;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(30, 41, 54, 0.2);
      flex-shrink: 0;
    }

    .app-icon img {
      width: 42px;
      height: 42px;
      filter: brightness(1.5) contrast(1.1);
    }

    .brand-name {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1E2936;
      letter-spacing: -0.5px;
    }

    /* Heading */
    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 800;
      line-height: 1.15;
      margin-bottom: 16px;
      color: #1E2936;
      letter-spacing: -1px;
    }

    /* Tagline */
    .tagline {
      font-size: 1.125rem;
      color: #5A7286;
      margin-bottom: 32px;
      line-height: 1.7;
      max-width: 480px;
    }

    /* Form Card */
    .form-card {
      background: #F8FAFC;
      border: 1px solid #E2E8F0;
      border-radius: 20px;
      padding: 28px;
      margin-bottom: 24px;
      max-width: 480px;
    }

    .form-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 16px;
      color: #1E2936;
    }

    .input-group {
      display: flex;
      gap: 12px;
    }

    input[type="email"] {
      flex: 1;
      min-width: 0;
      padding: 14px 18px;
      font-size: 1rem;
      border: 2px solid #E2E8F0;
      border-radius: 12px;
      background: #FFFFFF;
      color: #1E2936;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input[type="email"]::placeholder {
      color: #94A3B8;
    }

    input[type="email"]:focus {
      border-color: #4298D2;
      box-shadow: 0 0 0 4px rgba(66, 152, 210, 0.1);
    }

    button {
      padding: 14px 24px;
      font-size: 1rem;
      font-weight: 600;
      color: #FFFFFF;
      background: #4298D2;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
      white-space: nowrap;
      flex-shrink: 0;
    }

    button:hover {
      background: #3687C1;
      transform: translateY(-1px);
      box-shadow: 0 4px 16px rgba(66, 152, 210, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #94A3B8;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .message {
      margin-top: 14px;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 0.875rem;
      display: none;
    }

    .message.success {
      display: block;
      background: rgba(34, 197, 94, 0.1);
      color: #16A34A;
      border: 1px solid rgba(34, 197, 94, 0.2);
    }

    .message.error {
      display: block;
      background: rgba(239, 68, 68, 0.1);
      color: #DC2626;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    /* Validation bubble */
    .validation-bubble {
      position: absolute;
      bottom: calc(100% + 12px);
      left: 50%;
      transform: translateX(-50%);
      background: #1E2936;
      color: #FFFFFF;
      padding: 10px 16px;
      border-radius: 12px;
      font-size: 0.875rem;
      font-weight: 500;
      white-space: nowrap;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      z-index: 100;
      animation: bubblePop 0.25s ease-out;
    }

    .validation-bubble::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border: 8px solid transparent;
      border-top-color: #1E2936;
    }

    @keyframes bubblePop {
      0% { opacity: 0; transform: translateX(-50%) translateY(8px) scale(0.9); }
      100% { opacity: 1; transform: translateX(-50%) translateY(0) scale(1); }
    }

    /* Floating message */
    .float-message {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      font-weight: 600;
      color: #4298D2;
      pointer-events: none;
      white-space: nowrap;
      animation: floatUp 2s ease-out forwards;
      z-index: 100;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateX(-50%) translateY(0); }
      100% { opacity: 0; transform: translateX(-50%) translateY(-60px); }
    }

    /* Social Link */
    .social-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #5A7286;
      text-decoration: none;
      font-size: 0.9375rem;
      font-weight: 500;
      transition: color 0.2s;
      width: fit-content;
    }

    .social-link:hover {
      color: #4298D2;
    }

    .social-link svg {
      width: 20px;
      height: 20px;
    }

    /* Phone Mockup */
    .hero-phone {
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    .phone-container {
      position: relative;
      width: 280px;
      height: 572px;
      transform-style: preserve-3d;
      transition: transform 0.15s ease-out;
      flex-shrink: 0;
    }

    .phone-screen {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border-radius: 34px;
      overflow: hidden;
      background: #000;
      border: 6px solid #000;
    }

    .video-flipper {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      transform-style: preserve-3d;
    }

    .video-flipper.flipped {
      transform: rotateY(180deg);
    }

    .video-front,
    .video-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }

    .video-back {
      transform: rotateY(180deg);
    }

    .video-front video,
    .video-back video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .iphone-frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 12px solid #1E2936;
      border-radius: 44px;
      z-index: 30;
      pointer-events: none;
      box-shadow: 0 0 0 2px #374757, 0 25px 80px rgba(30, 41, 54, 0.4);
    }

    .home-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 5px;
      background: #1E2936;
      border-radius: 3px;
      z-index: 31;
    }

    /* Footer */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 32px;
      font-size: 0.8125rem;
      color: #94A3B8;
      max-width: 1100px;
      width: 100%;
      margin: 0 auto;
    }

    .footer a {
      color: #5A7286;
      text-decoration: none;
      transition: color 0.2s;
    }

    .footer a:hover {
      color: #4298D2;
    }

    .footer-links {
      display: flex;
      gap: 24px;
    }

    /* ========================================
       TABLET & MOBILE (max-width: 900px)
       ======================================== */
    @media (max-width: 900px) {
      .page {
        padding: 32px 24px;
      }

      .hero-grid {
        grid-template-columns: 1fr;
        grid-template-areas:
          "brand"
          "heading"
          "tagline"
          "phone"
          "form"
          "social";
        gap: 0;
        text-align: center;
        justify-items: center;
      }

      .brand-row {
        justify-content: center;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 2.25rem;
        margin-bottom: 12px;
      }

      .tagline {
        margin-bottom: 28px;
        max-width: 100%;
      }

      .hero-phone {
        margin-bottom: 28px;
      }

      .form-card {
        max-width: 100%;
        width: 100%;
        margin-bottom: 20px;
      }

      .social-link {
        justify-content: center;
      }

      .phone-container {
        width: 260px;
        height: 531px;
      }

      .iphone-frame {
        border-width: 10px;
        border-radius: 40px;
      }

      .phone-screen {
        top: 8px;
        left: 8px;
        right: 8px;
        bottom: 8px;
        border-radius: 30px;
        border-width: 5px;
      }

      .home-indicator {
        width: 90px;
        height: 4px;
        bottom: 16px;
      }

      .footer {
        flex-direction: column;
        gap: 12px;
        text-align: center;
      }
    }

    /* ========================================
       MOBILE (max-width: 480px)
       ======================================== */
    @media (max-width: 480px) {
      .page {
        padding: 24px 16px;
      }

      h1 {
        font-size: 2rem;
      }

      .tagline {
        font-size: 1rem;
      }

      .brand-name {
        font-size: 1.25rem;
      }

      .app-icon {
        width: 52px;
        height: 52px;
        border-radius: 12px;
      }

      .app-icon img {
        width: 34px;
        height: 34px;
      }

      .form-card {
        padding: 20px;
        border-radius: 16px;
      }

      .input-group {
        flex-direction: column;
      }

      button {
        width: 100%;
      }

      .phone-container {
        width: 220px;
        height: 449px;
      }

      .iphone-frame {
        border-width: 9px;
        border-radius: 36px;
      }

      .phone-screen {
        top: 7px;
        left: 7px;
        right: 7px;
        bottom: 7px;
        border-radius: 27px;
        border-width: 4px;
      }

      .home-indicator {
        width: 70px;
        height: 4px;
        bottom: 14px;
      }

      .validation-bubble {
        font-size: 0.75rem;
        padding: 8px 12px;
      }

      .footer-links {
        gap: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="hero-grid">
      <div class="brand-row">
        <div class="app-icon">
          <img src="/assets/logo-light.png" alt="SlopeStory">
        </div>
        <span class="brand-name">Slopestory</span>
      </div>

      <h1>Remember your ski adventures</h1>

      <p class="tagline">Track every resort you ride.<br>Turn your ski trips into photo books.</p>

      <div class="hero-phone">
        <div class="phone-container">
          <div class="phone-screen">
            <div class="video-flipper" id="video-flipper">
              <div class="video-front">
                <video id="video-1" muted playsinline src="https://rnudbfdhrenesamdjzdk.supabase.co/storage/v1/object/public/brand-assets/Welcomescreen.mov"></video>
              </div>
              <div class="video-back">
                <video id="video-2" muted playsinline src="https://rnudbfdhrenesamdjzdk.supabase.co/storage/v1/object/public/brand-assets/Mapscreen.mov"></video>
              </div>
            </div>
          </div>
          <div class="iphone-frame"></div>
          <div class="home-indicator"></div>
        </div>
      </div>

      <div class="form-card">
        <p class="form-title">Get early access</p>
        <form id="waitlist-form" class="input-group" novalidate>
          <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email">
          <button type="submit" id="submit-btn">Join Waitlist</button>
        </form>
        <div id="message" class="message"></div>
      </div>

      <a href="https://instagram.com/slopestoryapp" target="_blank" rel="noopener" class="social-link">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
        </svg>
        @slopestoryapp
      </a>
    </div>

    <footer class="footer">
      <span>&copy; 2026 Slopestory</span>
      <div class="footer-links">
        <a href="/privacy-policy.html">Privacy Policy</a>
        <a href="#" onclick="showComingSoon(event)">Terms of Service</a>
      </div>
    </footer>
  </div>

  <script>
    const SUPABASE_URL = 'https://rnudbfdhrenesamdjzdk.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJudWRiZmRocmVuZXNhbWRqemRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MjEwNTIsImV4cCI6MjA4NDE5NzA1Mn0.oxSYGKF5jkiTCWZblioMxYnKK8d-NGQkp5incBTYi3E';

    // Phone tilt (desktop only)
    if (window.innerWidth > 900) {
      const phoneContainer = document.querySelector('.phone-container');
      const heroPhone = document.querySelector('.hero-phone');
      const maxTilt = 15;

      heroPhone.addEventListener('mousemove', (e) => {
        const rect = heroPhone.getBoundingClientRect();
        const mouseX = (e.clientX - rect.left - rect.width / 2) / (rect.width / 2);
        const mouseY = (e.clientY - rect.top - rect.height / 2) / (rect.height / 2);
        phoneContainer.style.transform = `rotateX(${-mouseY * maxTilt}deg) rotateY(${mouseX * maxTilt}deg)`;
      });

      heroPhone.addEventListener('mouseleave', () => {
        phoneContainer.style.transform = 'rotateX(0deg) rotateY(0deg)';
      });
    }

    // Video flip
    const flipper = document.getElementById('video-flipper');
    const video1 = document.getElementById('video-1');
    const video2 = document.getElementById('video-2');

    video1.play();
    video1.addEventListener('ended', () => { video2.currentTime = 0; video2.play(); flipper.classList.add('flipped'); });
    video2.addEventListener('ended', () => { video1.currentTime = 0; video1.play(); flipper.classList.remove('flipped'); });

    // Validation bubble
    function showValidationBubble(text) {
      document.querySelectorAll('.validation-bubble').forEach(b => b.remove());
      const bubble = document.createElement('div');
      bubble.className = 'validation-bubble';
      bubble.textContent = text;
      const inputGroup = document.querySelector('.input-group');
      inputGroup.style.position = 'relative';
      inputGroup.appendChild(bubble);
      setTimeout(() => { bubble.style.animation = 'bubblePop 0.2s ease-in reverse forwards'; setTimeout(() => bubble.remove(), 200); }, 3000);
    }

    // Floating message
    function showFloatingMessage(text, parent) {
      const floater = document.createElement('div');
      floater.className = 'float-message';
      floater.textContent = text;
      parent.style.position = 'relative';
      floater.style.top = '0';
      parent.appendChild(floater);
      setTimeout(() => floater.remove(), 2000);
    }

    // Coming soon popup for legal links
    function showComingSoon(event) {
      event.preventDefault();
      document.querySelectorAll('.coming-soon-bubble').forEach(b => b.remove());

      const bubble = document.createElement('div');
      bubble.className = 'validation-bubble coming-soon-bubble';
      bubble.textContent = 'Coming soon!';
      bubble.style.position = 'fixed';

      const rect = event.target.getBoundingClientRect();
      bubble.style.left = rect.left + rect.width / 2 + 'px';
      bubble.style.top = (rect.top - 50) + 'px';
      bubble.style.bottom = 'auto';

      document.body.appendChild(bubble);

      setTimeout(() => {
        bubble.style.animation = 'bubblePop 0.2s ease-in reverse forwards';
        setTimeout(() => bubble.remove(), 200);
      }, 2000);
    }

    // Form
    const form = document.getElementById('waitlist-form');
    const emailInput = document.getElementById('email');
    const submitBtn = document.getElementById('submit-btn');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();

      if (!email) { showValidationBubble("Please enter your email"); emailInput.focus(); return; }
      if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) { showValidationBubble("Please enter a valid email"); emailInput.focus(); return; }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Joining...';
      message.className = 'message';
      message.style.display = 'none';

      try {
        const res = await fetch(`${SUPABASE_URL}/rest/v1/waitlist`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'apikey': SUPABASE_ANON_KEY, 'Authorization': `Bearer ${SUPABASE_ANON_KEY}`, 'Prefer': 'return=minimal' },
          body: JSON.stringify({ email })
        });

        if (res.ok) {
          if (typeof gtag === 'function') {
            gtag('event', 'generate_lead', { event_category: 'conversion', event_label: 'Waitlist signup' });
          }
          showFloatingMessage("You're on the list!", form);
          message.textContent = "We'll notify you when we launch.";
          message.className = 'message success';
          emailInput.value = '';
        } else if (res.status === 409) {
          if (typeof gtag === 'function') {
            gtag('event', 'generate_lead', { event_category: 'conversion', event_label: 'Waitlist signup (already on list)' });
          }
          message.textContent = "You're already on the waitlist!";
          message.className = 'message success';
        } else { throw new Error(); }
      } catch { message.textContent = 'Something went wrong. Please try again.'; message.className = 'message error'; }
      finally { submitBtn.disabled = false; submitBtn.textContent = 'Join Waitlist'; }
    });
  </script>
</body>
