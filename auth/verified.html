<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; base-uri 'none'; form-action 'none'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://rnudbfdhrenesamdjzdk.supabase.co;">
  <title>Email Verified - SlopeStory</title>

  <style>
    :root {
      /* Cirque palette (keep in sync with slopestory-native/constants/Colors.ts) */
      --primary: #4298D2;
      --primary-light: #6DB5DE;
      --map-dark: #101E2A;
      --map-mid: #213A50;
      --text-primary: #1E2936;
      --text-secondary: #5A7286;
      --border: #E2E8F0;
      --success: #22C55E;
      --success-dark: #16A34A;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: radial-gradient(1200px 700px at 20% 10%, rgba(66, 152, 210, 0.25) 0%, rgba(16, 30, 42, 0) 55%),
                  linear-gradient(135deg, var(--map-dark) 0%, var(--map-mid) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      border: 1px solid var(--border);
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
    }

    .card-header {
      padding: 26px 24px 18px;
      text-align: center;
      border-bottom: 1px solid var(--border);
    }

    .brand {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .brand img {
      height: 30px;
      width: auto;
      display: block;
    }

    .brand-name {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.2px;
      color: var(--text-primary);
    }

    .card-body {
      padding: 26px 24px 24px;
      text-align: center;
    }

    .icon {
      width: 76px;
      height: 76px;
      border-radius: 50%;
      margin: 0 auto 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: #ffffff;
      background: linear-gradient(135deg, var(--success) 0%, var(--success-dark) 100%);
    }

    h1 {
      font-size: 24px;
      font-weight: 800;
      color: var(--text-primary);
      margin-bottom: 10px;
    }

    .message {
      font-size: 15px;
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 22px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: var(--primary);
      color: #ffffff;
      padding: 14px 22px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 700;
      font-size: 15px;
      transition: background 0.2s;
      width: 100%;
      max-width: 320px;
      margin: 0 auto;
    }

    .btn:hover { background: #3a87be; }

    .hint {
      margin-top: 14px;
      font-size: 12px;
      color: #94A3B8;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <div class="brand">
        <img src="https://rnudbfdhrenesamdjzdk.supabase.co/storage/v1/object/public/brand-assets/logo-dark.png" alt="SlopeStory">
        <span class="brand-name">slopestory</span>
      </div>
    </div>

    <div class="card-body">
      <div class="icon">âœ“</div>
      <h1>Email Verified</h1>
      <p class="message">
        Your email has been successfully verified. You can now sign in to SlopeStory and start tracking your ski adventures.
      </p>
      <a href="slopestory://auth/verified" class="btn" id="openApp">Open SlopeStory</a>
      <div class="hint">If nothing happens, make sure the SlopeStory app is installed.</div>
    </div>
  </div>

  <script>
    // Try to open the app automatically
    window.onload = function () {
      // Attempt deep link
      window.location.href = 'slopestory://auth/verified';

      // After 2 seconds, update CTA copy (for users whose device blocks auto-open)
      setTimeout(function () {
        document.getElementById('openApp').textContent = 'Open SlopeStory App';
      }, 2000);
    };
  </script>
</body>
</html>
