<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verified - SlopeStory</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #101E2A 0%, #1e3a5f 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    .icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      font-size: 40px;
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    .message {
      font-size: 16px;
      color: #94a3b8;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    .btn {
      display: inline-block;
      background: #4298D2;
      color: white;
      padding: 16px 32px;
      border-radius: 28px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #3a87be;
    }
    .footer {
      margin-top: 40px;
      color: #64748b;
      font-size: 14px;
    }
    .logo {
      font-size: 24px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">‚úì</div>
    <h1>Email Verified!</h1>
    <p class="message">
      Your email has been successfully verified. You can now sign in to SlopeStory and start tracking your ski adventures.
    </p>
    <a href="slopestory://auth/verified" class="btn" id="openApp">Open SlopeStory</a>
    <div class="footer">
      <div class="logo">üèîÔ∏è</div>
      <p>SlopeStory</p>
    </div>
  </div>

  <script>
    // Try to open the app automatically
    window.onload = function() {
      // Attempt deep link
      window.location.href = 'slopestory://auth/verified';

      // Fallback: after 2 seconds, show the manual button
      setTimeout(function() {
        document.getElementById('openApp').textContent = 'Open SlopeStory App';
      }, 2000);
    };
  </script>
</body>
</html>
