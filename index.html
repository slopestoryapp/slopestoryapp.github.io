<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SlopeStory</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #101E2A 0%, #1e3a5f 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .container {
      text-align: center;
      padding: 40px;
    }
    .logo {
      font-size: 48px;
      margin-bottom: 16px;
    }
    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .tagline {
      font-size: 18px;
      color: #94a3b8;
      margin-bottom: 32px;
    }
    .badge {
      display: inline-block;
      background: rgba(66, 152, 210, 0.2);
      border: 1px solid rgba(66, 152, 210, 0.4);
      color: #6DB5DE;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
    }
    .links {
      margin-top: 40px;
    }
    .links a {
      color: #4298D2;
      text-decoration: none;
      margin: 0 16px;
      font-size: 14px;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üèîÔ∏è</div>
    <h1>SlopeStory</h1>
    <p class="tagline">Track your ski adventures. Build your story.</p>
    <span class="badge">Coming Soon to iOS</span>
    <div class="links">
      <a href="https://instagram.com/slopestoryapp">@slopestoryapp</a>
    </div>
  </div>
</body>
</html>
