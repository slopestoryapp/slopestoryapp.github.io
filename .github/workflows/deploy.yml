name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: admin/package-lock.json

      - name: Install dependencies
        run: cd admin && npm ci

      - name: Build admin dashboard
        run: cd admin && npm run build

      - name: Prepare deploy directory
        run: |
          mkdir -p _site/admin
          # Copy static files
          cp index.html _site/ 2>/dev/null || true
          cp privacy-policy.html _site/ 2>/dev/null || true
          cp terms-of-service.html _site/ 2>/dev/null || true
          cp CNAME _site/ 2>/dev/null || true
          cp -r auth _site/ 2>/dev/null || true
          cp -r assets _site/ 2>/dev/null || true
          cp -r waitlist _site/ 2>/dev/null || true
          # Copy built admin app
          cp -r admin/dist/* _site/admin/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
